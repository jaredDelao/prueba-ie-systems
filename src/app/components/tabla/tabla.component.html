<div class="container">
    <div class="header">
        <form [formGroup]="form">
            <mat-form-field>
                <input matInput formControlName="tipousuario" placeholder="Teclea tipo usuario">
            </mat-form-field>
            <button color="primary" [disabled]="form.invalid" mat-raised-button (click)="getTabla()">ENVIAR</button>
        </form>
    </div>

    <div class="menu">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


            <ng-container matColumnDef="insumo_id">
                <th mat-header-cell *matHeaderCellDef> Id insumo </th>
                <td mat-cell *matCellDef="let element"> {{element.insumo_id}} </td>
            </ng-container>


            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>


            <ng-container matColumnDef="unidad">
                <th mat-header-cell *matHeaderCellDef> Unidad de medida </th>
                <td mat-cell *matCellDef="let element"> {{element.unidad_medida}} </td>
            </ng-container>


            <ng-container matColumnDef="contenido">
                <th mat-header-cell *matHeaderCellDef> Contenido neto </th>
                <td mat-cell *matCellDef="let element"> {{element.contenido_neto}} </td>
            </ng-container>


            <ng-container matColumnDef="costo">
                <th mat-header-cell *matHeaderCellDef> Costo por unidad </th>
                <td mat-cell *matCellDef="let element"> {{element.costo_por_unidad}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
